<form (ngSubmit)="submittingForm3($event, nameAddressForm); nameFirst.focus();" #nameAddressForm="ngForm">
  <div>
    <b>Preview for model data</b>: {{name.oneLine}} lives at {{address.oneLine}} <br />
    <b>Preview for form data</b>: <br />
  </div>

  <h3>3 Bound data with ngForm</h3>
  <button class="tiny button">Show form</button>
  <fieldset class="fieldset">
    <legend>
      Name and address form
      <span class="label secondary" [class.hide]='!nameAddressForm.pristine'>Unchanged</span>
      <span class="label warning" [class.hide]='nameAddressForm.pristine'>In progress</span>
      <span class="label success" [class.hide]='!nameAddressForm.valid'>Ready to submit</span>
    </legend>

    <div name="name" class="row">
      <div class="large-6 columns">
        <label for="first"
          >First Name:
          <span class="label alert" [class.hide] = "!nameFirst.className.includes('ng-invalid')" >err</span>
          <span>{{nameFirst.className}}</span>
        </label>
        <input id="first" type="text" [(ngModel)]="name.first" #nameFirst name='name-first' required/>
      </div>
      <div class="large-6 columns">
        <label for="last"
          >Last Name:
          <span class="label alert">err</span>
          <span>{{nameLast.className}}</span>
        </label>
        <input id="last" type="text" [(ngModel)]="name.last" #nameLast name='name-last'/>
      </div>
    </div>

    <div>
      <div name="street" class="row">
        <div class="large-8 columns">
          <label for="street"
            >Street:
            <span class="label alert">err</span>
          </label>
          <input id="street" type="text" [(ngModel)]= 'address.street' #addressStreet name='address-street'/>
        </div>
      </div>

      <div name="city-state-zip" class="row">
        <div class="large-4 columns">
          <label for="city"
            >City:
            <span class="label alert">err</span>
          </label>
          <input id="city" type="text" [(ngModel)]= 'address.city' #addressCity name='address-city' />
        </div>
        <div class="large-1 columns">
          <label for="state">St:<span class="label alert">err</span> </label>
          <input id="state" type="text" [(ngModel)]= 'address.state' #addressState name='address-state'/>
        </div>
        <div class="large-3 columns">
          <label for="zip"
            >Zip:
            <span class="label alert">err</span>
          </label>
          <input id="zip" type="text" [(ngModel)]= 'address.zip' #addressZip name='address-zip'/>
        </div>
      </div>
    </div>
  </fieldset>
  <button type="submit" class="button" [disabled]='!nameAddressForm.valid'> {{nameAddressForm.valid ? 'Send data' : 'Fix problems before sending'}}
  </button>
</form>
